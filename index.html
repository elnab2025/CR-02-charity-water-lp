<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity: Water Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
    }

    /* Top blue bar */
    .top-bar {
      background-color: #1B7DBF;
      padding: 15px 30px;
    }

    .logo {
      height: 40px;
    }

    /* Main section */
    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      background-color: #FFD600;
      padding: 60px 40px;
    }

    .hero-text {
      max-width: 520px;
    }

    .hero-text h1 {
      font-size: 42px;
      font-weight: 700;
      color: #000;
      line-height: 1.3;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 18px;
      color: #222;
      margin-bottom: 30px;
    }

    .cta-button {
      display: inline-block;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 14px 28px;
      border-radius: 30px;
    }

    .hero-image img {
      max-width: 320px;
      border-radius: 6px;
    }

    /* Triangle footer */
    .bottom-triangle {
      width: 100%;
      height: 0;
      border-left: 100vw solid transparent;
      border-top: 60px solid #1B7DBF;
    }
  </style>
</head>

<body>

  <!-- Top logo bar -->
  <div class="top-bar">
    <img src="img/charity-logo.png" alt="charity: water logo" class="logo">
  </div>

  <!-- Hero section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Do What You Can.<br>Know That It Counts.</h1>
      <p>Join a generation that’s not just watching the world change, we’re changing it.</p>
      <a href="#" class="cta-button">DONATE NOW</a>
    </div>
    <div class="hero-image">
      <img src="img/hero-image.jpg" alt="Girl collecting water">
    </div>
  </section>

  <div class="bottom-triangle"></div>

</body>
</html>
